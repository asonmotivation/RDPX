{% extends "base.html" %}

{% block content %}
<div class="flex justify-center items-center" style="min-height: 70vh;">
    <div class="dashboard-card w-full max-w-md p-6">
        <div class="text-center mb-6">
            <h2 class="text-2xl font-bold">
                <i class="bi bi-shield-lock text-purple-500"></i> Login
            </h2>
            <p class="text-gray-400 mt-2">Enter your credentials to access the dashboard</p>
        </div>
        
        <form method="POST" action="{{ url_for('login') }}">
            <div class="mb-4">
                <label for="username" class="block text-sm font-medium mb-2">Username</label>
                <div class="relative">
                    <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                        <i class="bi bi-person text-gray-500"></i>
                    </div>
                    <input type="text" id="username" name="username" class="pl-10" placeholder="Enter username" required>
                </div>
            </div>
            
            <div class="mb-6">
                <label for="password" class="block text-sm font-medium mb-2">Password</label>
                <div class="relative">
                    <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                        <i class="bi bi-key text-gray-500"></i>
                    </div>
                    <input type="password" id="password" name="password" class="pl-10" placeholder="Enter password" required>
                </div>
            </div>
            
            <button type="submit" class="btn-primary w-full py-2 flex justify-center items-center">
                <i class="bi bi-box-arrow-in-right mr-2"></i> Login
            </button>
        </form>
        
        <div class="mt-4 text-center text-sm text-gray-500">
            RDP Monitoring Dashboard
        </div>
    </div>
</div>
{% endblock %}
